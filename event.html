<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>サンプル</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <button class="button" id="button">クリック</button>
    <div id="result"></div>
    <button class="button" id="button2">おみくじ</button>
    <div id="result2"></div>
    <input id="field" type="text" name="namae" size="40" maxlength="20">
    <script>
      var button = document.getElementById('button');
      var result = document.getElementById('result');
      var count = 0;

      button.addEventListener('click',function(){
        result.textContent = 'ボタンを' + ++count + '回クリックしました';
      });

      var button2 = document.getElementById('button2');
      var result2 = document.getElementById('result2');
      var omikuji = ['大吉','吉','凶'];
      button2.addEventListener('click',function(){
        var index = Math.floor(Math.random()*omikuji.length);
        var p = document.createElement('p');
        p.appendChild(document.createTextNode('結果は…「'+omikuji[index]+'」です！'));
        result2.textContent = null;
        result2.appendChild(p);
        button2.textContent = 'もう一度おみくじを引く';
      });

      var field = document.getElementById('field');
      field.addEventListener('keydown',function(){
        console.log('入力開始：' + field.value.length + '文字入力しています…');
      });
      field.addEventListener('keyup',function(){
        console.log('入力終了：' + field.value.length + '文字入力しています…');
      });
    </script>
  </body>
</html>
