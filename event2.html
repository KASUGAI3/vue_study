<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>サンプル</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <style type="text/css">
    ul{
      list-style-type: none;
    }
    .template{
      display: none;
    }
  </style>
  <body>
    <div class="container">
      <ul>
        <li><img src="https://placehold.jp/600x450.png" class="image" alt="1"></li>
        <li><img src="https://placehold.jp/600x450.png" class="image" alt="2"></li>
        <li><img src="https://placehold.jp/600x450.png" class="image" alt="3"></li>
      </ul>
    </div>
    <div class="template">
      <li><img src="https://placehold.jp/600x450.png" alt="" class="image"></li>
    </div>
    <script>
      var target = document.querySelector('ul');
      var template = document.querySelector('.template li');
      var count = 0;

      window.addEventListener('scroll', function(e){
        var current_position = window.innerHeight + window.scrollY;
        var images = Array.from(document.querySelectorAll('.container .image'));
        var size = images.length;
        var limit_position = images[size - 1].offsetTop;
        if((limit_position + 50) < current_position){
          var clone = template.cloneNode(true);
          target.appendChild(clone);
          console.log(++count + '枚画像を追加しました');
        }
      });
    </script>
  </body>
</html>
